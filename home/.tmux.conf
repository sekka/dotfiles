# --------------------------------------
# 設定
# --------------------------------------
# KeyBindings
# "bind -r"はrepeat-timeで指定したミリ秒再度Prefixを押さずに入力可能にできる
# "bind -n"はPrefixが不要になる
# "bind -T"はkey-table内に割り当てられる（例: copy-mode-vi）

# Prefix キーを Ctrl+B から Ctrl+A に変更
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# キーストロークのディレイを減らす
set -sg escape-time 1

# マウス操作を有効にする
set-option -g mouse on

# 設定ファイルをリロードする
bind-key r source-file ~/.tmux.conf \; display "✓ tmux config reloaded"


# --------------------------------------
# デザイン
# --------------------------------------

# ステータスバーを非表示
set-option -g status off

# ペイン間の色（通常時）
set-option -g pane-border-style fg="black"

# アクティブなペインを目立たせる（prefix時は赤に変化）
set-option -g pane-active-border-style "#{?client_prefix,fg=red,fg=blue}"

# ペインボーダー上部に情報を表示
set-option -g pane-border-status top
set-option -g pane-border-format " #P: #{pane_current_command}#{?client_prefix, #[fg=red bold]PREFIX,} "


# --------------------------------------
# コピー
# --------------------------------------

# Vi キーバインド
set-window-option -g mode-keys vi

# コピーモード開始：Prefix + v
bind-key v copy-mode                                          \; display "Copy Mode"

# コピーモード終了：Esc
bind-key -T copy-mode-vi Escape send-keys -X cancel           \; display "Copy Cancel"

# 選択：v
bind-key -T copy-mode-vi v      send-keys -X begin-selection  \; display "Copy Start"
bind-key -T copy-mode-vi Space  send-keys -X begin-selection  \; display "Copy Start"

# 行選択：V
bind-key -T copy-mode-vi V      send-keys -X select-line      \; display "Copy Line Start"

# 矩形選択モード開始：Ctrl-v
bind-key -T copy-mode-vi C-v    send-keys -X rectangle-toggle \; display "Copy Rectangle Start"

# コピー実行：Enter / y
bind-key -T copy-mode-vi Enter  send-keys -X copy-pipe-and-cancel "pbcopy" \; display "Copied"
bind-key -T copy-mode-vi y      send-keys -X copy-pipe-and-cancel "pbcopy" \; display "Copied"


# --------------------------------------
# ウインドウ・ペイン
# --------------------------------------

# ウィンドウとペインの番号を1から開始する（デフォルト0）
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Prefix+- で横に、Prefix+| で縦に分割（ペイン）する
bind-key | split-window -h
bind-key - split-window -v

# 分割していたペインそれぞれをWindowに
bind-key b break-pane

# 新ウィンドウ作成
bind-key n new-window

# ウィンドウ選択画面
bind-key Space choose-window

# Prefix + Ctrl-h/l でウィンドウ切り替え
# Prefix + Ctrl-h,h,h,h,...と連打できる
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# ウィンドウ終了
bind-key C kill-window

# ペイン終了
bind-key c kill-pane

# ペイン番号表示
bind-key i display-panes

# Prefix+hjkl でペイン移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Shift + 上下左右でペインを移動できるようにする
bind-key -n S-left select-pane -L
bind-key -n S-down select-pane -D
bind-key -n S-up select-pane -U
bind-key -n S-right select-pane -R

# ペインサイズを上下左右（Prefix+JKHL）に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Ctrl-o でペインをローテーションしながら移動
# Prefix を用いないのでタイプが楽だが、Ctrl-o を使用してしまう
# 他のソフトウェアの設定に支障をきたさないように注意
# bind-key -n C-o select-pane -t :.+


# --------------------------------------
# Popup Window
# --------------------------------------

# 基本的なpopup表示：Prefix + Ctrl-p
# 現在のディレクトリで新しいシェルをpopup表示
bind-key C-p popup -xC -yC -w95% -h95% -E -d "#{pane_current_path}"

# GitUI popup表示：Prefix + Ctrl-u
# Git操作をpopupで実行
bind-key C-u popup -xC -yC -w95% -h95% -E -d "#{pane_current_path}" "gitui"

# lazygit popup表示：Prefix + Ctrl-y
# Git操作をTUIで実行
bind-key C-y popup -xC -yC -w95% -h95% -E -d "#{pane_current_path}" "lazygit"

# tig popup表示：Prefix + Ctrl-t
# Git履歴をpopupで表示
bind-key C-t popup -xC -yC -w95% -h95% -E -d "#{pane_current_path}" "tig"

# navi チートシート popup：Prefix + Ctrl-n
# コマンドチートシートをpopup表示
bind-key C-n popup -xC -yC -w95% -h95% -E -d "#{pane_current_path}" "navi"


# --------------------------------------
# プラグイン
# --------------------------------------

setenv -g TMUX_PLUGIN_MANAGER_PATH '$HOME/.tmux/plugins/'

if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# tmux-sessionx: キーバインドを明示的にOに設定
set -g @sessionx-bind 'O'                      # デフォルトの大文字Oを明示的に設定
# tmux-sessionx: popup表示の修正
set -g @sessionx-fzf-builtin-tmux 'off'        # fzf-tmuxラッパーを使用（競合回避）
# tmux-sessionx: ウィンドウモードをデフォルトに設定
set -g @sessionx-window-mode 'on'              # 全ウィンドウを表示

set -g @plugin 'omerxx/tmux-sessionx' # prefix + O / セッション選択・作成・アタッチを対話的に実行
set -g @plugin 'sainnhe/tmux-fzf'     # prefix + F / fzfでセッション・ウィンドウ・ペインを選択

run '~/.tmux/plugins/tpm/tpm'
