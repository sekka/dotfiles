description = "pecoでファイルを選択してhexylで表示"
run = '''
file=$(find . -maxdepth 1 -type f | sort | peco)
if [ -n "$file" ]; then
    hexyl "$file"
fi
'''

[tasks.util-bat]
description = "pecoでファイルを選択してbatで表示"
run = '''
file=$(find . -maxdepth 1 -type f | sort | peco)
if [ -n "$file" ]; then
    bat "$file"
fi
'''


# =============================================================================
# Lint & Format タスク
# =============================================================================

[tasks.lint]
description = "全ファイルのlintを実行"
run = """
echo "🔍 Running lint checks..."
# Markdownlint
echo "📝 Checking Markdown files..."
markdownlint **/*.md --fix 2>/dev/null || echo "No markdown issues found"
# yamllint
echo "📄 Checking YAML files..."
yamllint . || echo "YAML lint completed"
echo "✅ Lint checks completed"
"""

[tasks.lint-sh]
description = "シェルスクリプトのlintを実行"
run = """
echo "🔍 ShellCheck running..."
find . -name "*.sh" -type f -not -path "./bin/*" -not -path "./home/config/zsh/*" -not -path "./scripts/tmux/get_volume_tmux.sh" -not -path "./scripts/tmux/tmux_pane_border.sh" -exec shellcheck {} +
"""

[tasks.format]
description = "全ファイルのformatを実行"
run = """
echo "🎨 Formatting files..."
# シェルスクリプト（bin/とsetup/1*,2*を除外）
find . -name "*.sh" -type f -not -path "./bin/*" -not -path "./setup/1*" -not -path "./setup/2*" -not -path "./home/config/zsh/*" -not -path "./scripts/tmux/*" -exec shfmt -w -s -i 2 {} +
# Markdown, YAML, JSON
prettier --write "**/*.{md,yaml,yml,json}"
# TOML
find . -name "*.toml" -type f -exec taplo format {} +
echo "✨ Formatting complete!"
"""

[tasks.format-sh]
description = "シェルスクリプトのformatを実行"
run = """
echo "🎨 Formatting shell scripts..."
find . -name "*.sh" -type f -not -path "./bin/*" -not -path "./setup/1*" -not -path "./setup/2*" -not -path "./home/config/zsh/*" -not -path "./scripts/tmux/*" -exec shfmt -w -s -i 2 {} +
"""

[tasks.setup-lint]
description = "lintツールをセットアップ"
run = """
echo "📦 Installing lint tools..."
# Homebrew tools
brew install shellcheck shfmt yamllint
# npm tools
npm install -g prettier markdownlint-cli
# Rust tools
cargo install taplo-cli
# pre-commit
brew install pre-commit
pre-commit install
echo "✅ Setup complete!"
"""

