# lazygit設定ファイル
# https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md

# GUI設定
gui:
  # 言語設定（日本語）
  language: ja
  # アイコン表示を有効化（Nerd Fonts使用）
  showIcons: true
  nerdFontsVersion: "3"
  showFileIcons: true
  # テーマ設定
  theme:
    activeBorderColor:
      - cyan
      - bold
    inactiveBorderColor:
      - white
    selectedLineBgColor:
      - blue
    cherryPickedCommitBgColor:
      - cyan
    unstagedChangesColor:
      - red
  # 境界線スタイル
  border: rounded
  # コミットハッシュの長さ
  commitHashLength: 8
  showBranchCommitHash: true
  # パネル設定
  sidePanelWidth: 0.3333
  expandFocusedSidePanel: false
  # 差分表示設定
  splitDiff: auto
# Git設定
git:
  # Diff/Pager設定（git-delta使用）
  pagers:
    - colorArg: always
      pager: delta --dark --paging=never --side-by-side
  # メインブランチの設定
  mainBranches:
    - master
    - main
  # コミット設定
  commit:
    signOff: false
    autoWrapCommitMessage: true
    autoWrapWidth: 100 # コード品質ルールに合わせて100文字
  # 自動フェッチ
  autoFetch: true
  autoRefresh: true
  fetchAll: true
  # ブランチログのコマンド
  branchLogCmd: git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --
  # ログ設定
  log:
    order: topo-order
    showGraph: always
  # ブランチのソート順
  localBranchSortOrder: date
  remoteBranchSortOrder: date
  # Diff設定
  ignoreWhitespaceInDiffView: false
  diffContextSize: 3
  # Force push無効化（安全のため）
  disableForcePushing: false
# 更新チェック
update:
  method: prompt
  days: 14
# 自動リフレッシュ設定
refresher:
  refreshInterval: 10
  fetchInterval: 60
# 終了時の確認（無効化）
confirmOnQuit: false
quitOnTopLevelReturn: false
# スタートアップポップアップ無効化
disableStartupPopups: false
# キーバインディング（デフォルトから変更なし、必要に応じてカスタマイズ可能）
keybinding:
  universal:
    quit: q
    quit-alt1: <c-c>
    return: <esc>
    togglePanel: <tab>
    prevItem-alt: k
    nextItem-alt: j
    prevBlock-alt: h
    nextBlock-alt: l
    scrollUpMain-alt1: K
    scrollDownMain-alt1: J
    confirm: <enter>
    remove: d
    new: "n"
    edit: e
    openFile: o
    refresh: R
    pushFiles: P
    pullFiles: p
